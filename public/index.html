<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    
      <!--  AngularMaterial  -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

      
    <!--      Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--    My Javascripts  -->
    <script src="aweform.js"></script>
    
      
      
  </head>
  <body ng-app="aweform">
    <div ng-controller="SampleCtrl">
    
        <md-toolbar class="md-hue-1">
          <div class="md-toolbar-tools">

            <h2 md-truncate flex>Link to form Response</h2>
              <span></span>
              <div>
                <div ng-show="firebaseUser">
                    Hello, {{ firebaseUser.displayName }}
                    <md-button class="md-icon-button" ng-click="signOut()" aria-label="Favorite">
                        <i class="material-icons">lock_open</i>
                    </md-button>
                </div>

                <div ng-hide="firebaseUser">
                    <md-button class="md-icon-button" ng-click="signIn()" aria-label="More">
                      <i class="material-icons">lock_outline</i>
                    </md-button>
                </div> 
              </div>
          </div>
        </md-toolbar>      
    </div>
    <div ng-view></div>


  </body>
</html>
